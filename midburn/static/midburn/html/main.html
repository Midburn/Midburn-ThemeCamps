<form>
    <div class="form-controls-wrapper">

        <div class="row">

            <div class="control-label">Camp Status</div>

            <div class="narrow-input">
                <label class="status-select">
                    <select>
                        <option value="0">Select</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="buffer-sm"></div>
        
        <div class="row">

            <div class="control-label camp-name">Camp Name</div>

            <div class="dis-inline-block">

                <div class="large-6 columns">
                    <label>
                        <div class="en-col"></div>
                        This column in English
                        <input type="text" placeholder="" />
                    </label>
                </div>
                <div class="large-6 columns">
                    <label>
                        <div class="he-col"></div>
                        This column in Hebrew
                        <input type="text" placeholder="" />
                    </label>
                </div>

            </div>
        </div>

        <div class="row">

            <div class="control-label camp-desc">Camp Description</div>

            <div class="dis-inline-block">
                <div class="large-6 columns">
                    <label>
                        <textarea class="text-area" placeholder=""></textarea>
                    </label>
                </div>
                <div class="large-6 columns">
                    <label>
                        <textarea class="text-area" placeholder=""></textarea>
                    </label>
                </div>
            </div>


        </div>

        <div class="row">

            <div class="control-label">Contact Name</div>

            <div class="dis-inline-block">
                <div class="large-6 columns">
                    <label>
                        <input type="text" placeholder="" />
                    </label>
                </div>
                <div class="large-6 columns">
                    <label>
                        <input type="text" placeholder="" />
                    </label>
                </div>
            </div>


        </div>

        <div class="row">
            <div class="columns">
                <div class="control-label">Email</div>
                <label class="wide-input">
                    <input type="text" placeholder="" />
                </label>
            </div>
        </div>

        <div class="row">
            <div class="columns">
                <div class="control-label">Phone Number</div>
                <label class="wide-input">
                    <input type="text" class="wide-input" placeholder="" />
                </label>
            </div>
        </div>

        <div class="row">
            <div class="columns">
                <div class="control-label">Facebook</div>
                <label class="wide-input">
                    <input type="text" class="wide-input" placeholder="www.facebook.com/your-camp" />
                </label>
            </div>
        </div>

        <div class="row">
            <div class="large-4 columns">
                <button class="btn btn-default">Save</button>
                <button class="btn btn-primary">Publish to site</button>
            </div>
        </div>

    </div>
</form>
