<form ng-controller="">
    <div class="form-controls-wrapper">

        <div class="panel panel-default">
            <div class="panel-body">
                Camp & Personal Details
            </div>
        </div>

        <div class="row">

            <div class="col-md-2">Camp Status</div>

            <div class="col-md-7">
                <div class="col-md-5">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="campStatusSelect"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="true"
                                style="width: 120px; text-align: left;">
                            Select
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="campStatusSelect">
                            <li id="campStatusActive"><a href="#"> <i class="iconLightGreen"></i> Accept New Members</a></li>
                            <li id="campStatusActive"><a href="#"> <i class="iconLightOrange"></i> Close To New Members</a></li>
                            <li id="campStatusInactive"><a href="#"> <i class="iconLightRed"></i> Inactive</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-md-2 lblLarge">Camp Name</div>

            <div class="col-md-7">

                <div class="col-md-5">
                    <div class="flagIcon flagIconEnglish"></div>
                    <div class="text-center">This column in English</div>
                    <input id="inCampNameEn" type="text" class="form-control" placeholder=""/>
                </div>
                <div class="col-md-5">
                    <div class="flagIcon flagIconHebrew"></div>
                    <div class="text-center">This column in Hebrew</div>
                    <input id="inCampNameHe" type="text" class="form-control langHebrew" placeholder=""/>
                </div>

            </div>
        </div>

        <div class="row">

            <div class="col-md-2">Camp Description</div>

            <div class="col-md-7">
                <div class="col-md-5">
                    <textarea id="inCampDescEn" class="form-control" placeholder=""></textarea>
                </div>
                <div class="col-md-5">
                    <textarea id="inCampDescHe" class="form-control langHebrew" placeholder=""></textarea>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-md-2">Contact Name</div>

            <div class="col-md-7">
                <div class="col-md-5">
                    <input id="inContactNameEn" type="text" class="form-control" placeholder=""/>
                </div>
                <div class="col-md-5 ">
                    <input id="inContactNameHe" type="text" class="form-control langHebrew" placeholder=""/>
                </div>
            </div>


        </div>

        <div class="row">

            <div class="col-md-2">Email</div>

            <div class="col-md-6">
                <input id="inEmailAddress" type="text" class="form-control" placeholder=""/>
            </div>
        </div>

        <div class="row">

            <div class="col-md-2">Phone Number</div>

            <div class="col-md-6">
                <input id="inPhoneNum" type="text" class="form-control" placeholder=""/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">Facebook</div>

            <div class="col-md-6">
                <input id="inCampFbAddress" type="text" class="form-control" placeholder="www.facebook.com/your-camp-name"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="btn-group">
                    <button class="btn btn-default">Save Changes</button>
                    <button class="btn btn-primary">Publish</button>
                </div>
            </div>
        </div>

    </div>
</form>
