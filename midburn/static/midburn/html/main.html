<form>
    <div class="row">
        <div class="large-2 columns">
            <label>Camp Status
                <select>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="">Camp Name</div>
        <div class="large-4 columns">
            <label>This column in English
                <input type="text" placeholder="" />
            </label>
        </div>
        <div class="large-4 columns">
            <label>This column in Hebrew
                <input type="text" placeholder="" />
            </label>
        </div>
    </div>
    <div class="row">
        <div class="">Camp Description</div>
        <div class="large-4 columns">
            <label>This column in English
                <textarea placeholder=""></textarea>
            </label>
        </div>
        <div class="large-4 columns">
            <label>This column in Hebrew
                <textarea placeholder=""></textarea>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-6 columns">
            <label>Choose Your Favorite</label>
            <input type="radio" name="pokemon" value="Red" id="pokemonRed">
            <label for="pokemonRed">Red</label>
            <input type="radio" name="pokemon" value="Blue" id="pokemonBlue">
            <label for="pokemonBlue">Blue</label>
        </div>
        <div class="large-6 columns">
            <label>Check these out</label>
            <input id="checkbox1" type="checkbox">
            <label for="checkbox1">Checkbox 1</label>
            <input id="checkbox2" type="checkbox">
            <label for="checkbox2">Checkbox 2</label>
        </div>
    </div>
    <div class="row">

        <div class="large-1 columns">
            <button class="btn btn-primary">Publish to site</button>
            <button class="btn btn-default">Save</button>
        </div>
    </div>
</form>
