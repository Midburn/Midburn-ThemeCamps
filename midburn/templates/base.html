<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Midburn | Theme Camp Registration</title>

    {% load staticfiles %}

    <!--    Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/foundation-icons.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/fa.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-table/0.8.3/ng-table.min.css">

    <!--    Scripts -->
    <script src="{% static 'js/angular.min.js' %}"></script>
    <script src="{% static 'js/angular-ui-router.min.js' %}"></script>
    <script src="{% static 'js/angular-animate.min.js' %}"></script>
    <script src="{% static 'angular-resource/angular-resource.min.js' %}"></script>
    <script src="{% static 'js/lodash.min.js' %}"></script>
    <script src="{% static 'js/restangular.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/0.8.3/ng-table.min.js"></script>

</head>
{% verbatim %}
<body ng-app="MidburnCampsApp" onload="InitAll()">
<div class="main-wrapper" ng-controller="appCtrl as ctrl">
    <div class="topbar-wrapper">
        <div class="topbar">
            <div class="midburn"></div>
            <div class="topbar-controls">
                <ul class="topbar-menu">
                    <li class="topbar-menu-item">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#helpModal">Help!
                        </button>
                    </li>
                    <li class="topbar-menu-item"><a href="">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <sidebar sidebar-items="ctrl.sidebarItems" selected-item="currentState"></sidebar>
    <div class="mainViewWrapper view-animate-container">
        <div class="view-animate mainView" ui-view></div>

        <!-- Help Modal -->
        <div id="helpModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Need help ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <helper helper-items="helpCtrl.helperItems" class="HelpPanelWrapper"></helper>
</div>

</body>
{% endverbatim %}

<script src="{% static 'js/app.js' %}"></script>

<!--    jQuery & Bootstrap implement -->
<script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/engine.js' %}"></script>
</html>
